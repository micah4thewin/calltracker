<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T-Mobile Call Center Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Micah's Call Tracker</a>
        </div>
    
        <!-- Add this div to hold the button -->
        <div class="d-flex justify-content-end me-3">
            <button id="clearHistoryBtn" class="btn btn-danger">Clear History</button>
        </div>
    </nav>
    <div class="container" data-aos="fade-up">
        <!-- Call Session Input -->
        <div id="startCallCard" class="card mb-4 summary-card">
            <div class="card-body">
                <h5 class="card-title">Start a Call Session</h5>
                <div class="mb-3">
                    <label for="callId" class="form-label">Account Number / ID</label>
                    <input type="text" class="form-control" id="callId" placeholder="Enter Account Number, Note, or Phone Number">
                </div>
                <button id="startCallBtn" class="btn btn-dark w-100">Start Call</button>
            </div>
        </div>

        <!-- Behavior Selection -->
        <div id="behaviorSection" class="card mb-4 summary-card d-none">
            <div class="card-body">
                <h5 class="card-title">Select Behaviors Performed</h5>
                <div id="behaviorsList" class="d-flex flex-wrap">
                    <!-- Behavior buttons will be injected here -->
                </div>
                <button id="endCallBtn" class="btn btn-dark mt-3 w-100">End Call</button>
            </div>
            <div class="mt-4">
                <div class="progress">
                    <div id="behaviorProgress" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  
                <span class="fs-5">Behaviors Completed: <span id="behaviorCount">0</span> / <span id="totalBehaviors">7</span></span>
            </div>
        </div>
            <!-- Call Timer Display -->
            <div id="timerContainer" class="text-center my-3">
                <span id="callTimer" class="timer">00:00</span>
            </div>
<!-- Summary Dashboard -->
<div class="card summary-card bg-secondary text-white">
    <div class="card-body">
        <h5 class="card-title">Daily Summary</h5>
        <div class="d-flex bg-secondary text-white justify-content-between align-items-center mb-3">
            <span>Total Calls:</span>
            <span id="totalCalls" class="display-4 fw-bold">0</span>
        </div>
        <h6>Behavior Completion:</h6>
        <ul id="behaviorStats" class="list-group mb-3"></ul>
        <button id="downloadBtn" class="btn btn-light w-100 text-dark">Download Summary</button>
    </div>
</div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- LocalForage JS -->
    <script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
    <!-- Main JS -->
    <script src="index.js"></script>
</body>
</html>
